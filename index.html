<html>
  <head>
    <link rel='stylesheet' type='text/css' href='machine.css'>
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
  </head>

  <body>

    <h1 id='title'><h1>

    <div id='machine'>
      <div id='control-panel'>
        <div id='knob'></div>
      </div>
      <div id='door'>
        <div id='handle'>
        </div>
        <div id='glass'>
        </div>
      </div>
    </div>

    <div id='basket'>
      <div id='rim'></div>
      <div id='logo'></div>
      <div id='clothes'></div>
    </div>

    <script>
      document.getElementById("knob").addEventListener("click", onKnobClick);

      function onKnobClick() {
        var title = document.getElementById("title");
        title.innerHTML = (title.innerHTML === "" ? "Whirrrrr" : "");
      }
    </script>

  </body>
</html>
